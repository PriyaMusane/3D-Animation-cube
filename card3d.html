<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Hover Card</title>
  <link rel="stylesheet" href="atyle3d.css" />
</head>
<body>
  <main class="page">
    <section class="card-wrap">
      <div class="card" aria-hidden="false">
        <div class="card__face card__face--front">
          <h2>3D Hover Card</h2>
          <p>Move your mouse — the card tilts and the light moves.</p>
          <button class="btn">Explore</button>
        </div>
        <div class="card__face card__face--back">
          <h3>Back</h3>
          <p>More info here — animated depth using only CSS.</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
